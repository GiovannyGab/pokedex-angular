
<ng-template [ngFor] let-pokemon [ngForOf]="pokemons">
  <a [routerLink]="['details',pokemon.status?.id]" class="pokemon">
    <section class="pokemon__info">
      <h2>{{pokemon.name}}</h2>
      <ul>
        <li *ngFor="let valueStatus of pokemon?.status?.types">
          {{valueStatus.type.name}}
        </li>

      </ul>
    </section>
    <section class="pokemon__image">
      <img [src]="pokemon.status?.sprites?.other?.dream_world?.front_default" [alt]="pokemon"/>
    </section>
    </a>

</ng-template>
